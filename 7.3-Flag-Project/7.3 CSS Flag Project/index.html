<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */

    .flag{
      width: 900px;
      height: 600px;
      background-color: #cf1026;
    }

    .flag > div{
      position: absolute;
      top: 150px;
      width: 900px;
      background-color: #052868;
      height: 300px;
    }

    .flag > div > div{
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      position: relative;
      top: 50px;
      left: 350px;
    }

    .flag > div > div > p{
      color: black;      
    }

    p{
      color: white;
      font-size: 70px;
      text-align: center;
      margin: 0px;
      padding: 0px;
    }
    
  </style>
</head>

  IMPORTANT! Do not change any HTML

Use what you know about combining selectors

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
